appId: com.ullycoffee.app
name: "03 - Save Recipe"
---
# ── Navigate back to Home tab ─────────────────────────────────────────────────
- tapOn:
    id: "home-tab"
    optional: true
- runFlow:
    when:
      notVisible: "Your Recipes"
    flow: |
      - swipe:
          direction: RIGHT
          duration: 300

- assertVisible:
    text: "Your Recipes"
    timeout: 5000

# ── Tap the Add (+) button next to "Your Recipes" ────────────────────────────
- tapOn: "+"

# ── Recipe Detail screen ──────────────────────────────────────────────────────
- assertVisible:
    text: "Recipe"
    timeout: 4000

# Fill in the recipe name (first visible text field on the form)
- tapOn:
    text: "Name"
    optional: true
- inputText: "E2E Espresso Test"

# Dismiss keyboard and save
- hideKeyboard
- tapOn: "Save"

# ── Confirm recipe appears in the list ────────────────────────────────────────
- assertVisible:
    text: "E2E Espresso Test"
    timeout: 6000
